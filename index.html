<html>
<style>
body {

color: #B3000C;

    position: absolute;
    text-align: center;
    top: 25%;
    left: 50%;
    transform: translate(-50%,-50%);

background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;
}

<body>
  <p id="message"></p>
  <script>
      var today = new Date();
      let text;
      if (today = Date("Dec 03 2021")) {
        text = "It is todayy";
      } else if (today = Date("Dec 04 2021")) {
        text = "It is tomorrow";
        }
      document.getElementById("message").innerHTML = text;
  </script>
</body>
